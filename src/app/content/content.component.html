<app-navbar></app-navbar>

<ul class="collection">
    <li *ngFor="let item of list, let i=index" class="collection-item avatar">
        <button [disabled]="item.etat === 'eteint'" (click)="run(i)" [ngStyle]="{'background-color': getColorByStatus(i)}" class="material-icons circle" >{{ (item.status ==='connecté') ? 'play_arrow' : 'pause' }}</button>
        <a [routerLink]='item.id' ><span class="title">{{ item.name }}</span></a><br>
        <span class="title">place : {{ item.place }}</span>
        <p [ngStyle]="{'color': getColorByStatus(i)}">Status : {{ item.status }}</p>
        <p [ngStyle]="{'color': getColorByEtat(i)}">Etat : {{ item.etat }}</p>
        <button (click)="connect(i)" [ngStyle]="{'color': getColorByEtat(i)}" class="secondary-content"><i class="material-icons">power_settings_new</i></button>
    </li>
</ul>

<a  (click)="showAddObject()" class="btn-floating btn-large waves-effect waves-light green"><i class="material-icons">add</i></a>

<div class="row" *ngIf="hide == 1" >
    <div class="col s4"></div>
    <div class="col s4" >
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <input name="name" placeholder="Entrée votre nom d'objet" ngModel/>
            <br>
            <input name="place" placeholder="Entrée votre nom de piece" ngModel/>
            <button class="btn waves-effect waves-light" type="submit">Ajouter
                <i class="material-icons right">send</i>
            </button>
        </form>
        <br>
    </div>
    <div class="col s4"></div>
</div>

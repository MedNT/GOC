<div class="card">
  <div class="card-content">
    <span class="card-title activator grey-text text-darken-4">{{ name }}<i class="material-icons right">more_vert</i></span>
    <p>Place : {{ place }}</p>
    <p >Status : {{ status }}</p>
    <p >Etat : {{ etat }}</p>
  </div>
  <div class="card-reveal">
    <span (click)="returnToPreviousPage()" class="card-title grey-text text-darken-4">Return to List<i class="material-icons right">close</i></span>
  </div>
</div>
